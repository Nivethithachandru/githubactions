{% extends 'base.html' %}
{% load static %}
{% load category_template_tags %}

{% block content %}
<ul>
    <li class="header-cart-item">
        <div class="header-cart-item-img">
            <img src="{% static 'images/item-cart-03.jpg' %}" alt="IMG">
        </div>

        <div class="header-cart-item-txt">
            <a href="#" class="header-cart-item-name">
                Nixon Porter Leather Watch In Tan
            </a>
            <span class="header-cart-item-info">
                1 x $17.00
            </span>
        </div>
    </li>
</ul>

<div class="header-cart-total">
    Total: $75.00
</div>

<div class="header-cart-buttons">
    <div class="header-cart-wrapbtn">
        <!-- Button -->
        <a href="{% url 'cart' %}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
            View Cart
        </a>
    </div>

    <div class="header-cart-wrapbtn">
        <!-- Button -->
        <a href="{% url 'checkout' %}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
            Check Out
        </a>
    </div>
</div>
{% endblock %}
